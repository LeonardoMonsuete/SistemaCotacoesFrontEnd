<div class="container-fluid">

  
    <div style="padding-top: 15px;"  class="row col-md-12 d-flex justify-content-center">
      <div class="col-md-10 container-form">
        <div style="padding:0; margin:0;" class="row col-md-12 border-bottom text-center">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <h1 class="">Cadastro de Usuarios</h1>
          </div>
          <div class="col-md-2"></div>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            
          
          <div style="padding:20px;" class="form-row">
            <div class="row col-md-12">
              <div class="col-md-1"></div>
                <div class="form-group col-md-5">
                  <label for="nome">Nome do Usuario</label>
                  <input ngModel required type="text" class="form-control" id="nome" name="nome" placeholder="Nome do usu치rio">
                </div>
                <div class="form-group col-md-5">
                    <label for="medida">Cargo</label>
                    <input ngModel required type="text" class="form-control" id="cargo" name="cargo" placeholder="Cargo do usu치rio">
                  </div>
                  <div class="col-md-1"></div>
            </div>
  
            <div class="row col-md-12">
              <div class="col-md-1"></div>
                <div class="form-group col-md-5">
                    <label for="login">Login</label>
                    <input ngModel required type="text" class="form-control" id="login" name="login" placeholder="Login do usu치rio">
                </div>
              <div class="col-md-5">
                <label for="senha">senha</label>
                <input ngModel required type="password" class="form-control" id="senha" name="senha" placeholder="(ddd) 33xx-xxxx">
              </div>
              <div class="col-md-1"></div>
            </div>

            <div class="row col-md-12">
              <div class="col-md-5"></div>
              <button style="margin:15px;" type="submit" class="btn btn-primary">Cadastrar Usuario</button>
              <div class="col-md-2"></div>
            </div>
    
          </div> 
        </form>
        
      </div>
    </div>
  
    <br>
    <hr>
    <br>
    
      <div class="listagem">
        <div id="div-table" style="padding-top: 15px;"  class="row col-md-12 d-flex justify-content-center">
          <h2 class="border-bottom">Listagem dos usu치rios cadastrados</h2>
          <table id="table-list-produtos" class="table table-hover">
            
            <thead class="table-info">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Cargo</th>
                <th scope="col">Login</th>
                <th scope="col">Senha</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.cargo }}</td>
                <td>{{ usuario.login }}</td>
                <td>Encrypted</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>   
  </div>
