<div class="container-fluid">

  
    <div style="padding-top: 15px;"  class="row col-md-12 d-flex justify-content-center">
      <div class="col-md-10 container-form">
        <div style="padding:0; margin:0;" class="row col-md-12 border-bottom text-center">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <h1 class="">Cadastro de Fornecedoress</h1>
          </div>
          <div class="col-md-2"></div>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
           
  
          
          <div style="padding:20px;" class="form-row">
            <div class="row col-md-12">
              <div class="col-md-1"></div>
                <div class="form-group col-md-5">
                  <label for="nome">Nome do fornecedor</label>
                  <input ngModel required type="text" class="form-control" id="nome" name="nome" placeholder="Nome do fornecedor">
                </div>
                <div class="form-group col-md-5">
                    <label for="medida">CNPJ</label>
                    <input ngModel required type="text" class="form-control" id="cnpj" name="cnpj" placeholder="CNPJ">
                  </div>
                  <div class="col-md-1"></div>
            </div>
  
            <div class="row col-md-12">
              <div class="col-md-1"></div>
                <div class="form-group col-md-5">
                    <label for="email">E-mail</label>
                    <input ngModel required type="email" class="form-control" id="email" name="email" placeholder="email@domain.com">
                </div>
              <div class="col-md-5">
                <label for="telefone">Telefone</label>
                <input ngModel required type="text" class="form-control" id="telefone" name="telefone" placeholder="(ddd) 33xx-xxxx">
              </div>
              <div class="col-md-1"></div>
            </div>
              

            <div class="row col-md-12">
              <div class="col-md-5"></div>
              <button style="margin:15px;" type="submit" class="btn btn-primary">Cadastrar Fornecedor</button>
              <div class="col-md-2"></div>
            </div>
    
          </div> 
        </form>
        
      </div>
    </div>
  
    <br>
    <hr>
    <br>
    
      <div class="listagem">
        <div id="div-table" style="padding-top: 15px;"  class="row col-md-12 d-flex justify-content-center">
          <h2 class="border-bottom">Listagem dos fornecedores cadastrados</h2>
          <table id="table-list-produtos" class="table table-hover">
            
            <thead class="table-info">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Cnpj</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefone</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fornecedor of fornecedores">
                <td>{{ fornecedor.id }}</td>
                <td>{{ fornecedor.nome }}</td>
                <td>{{ fornecedor.cnpj }}</td>
                <td>{{ fornecedor.email }}</td>
                <td>{{ fornecedor.telefone }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>   
  </div>
